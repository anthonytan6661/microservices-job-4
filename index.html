<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TAN YONG ANG</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script type="text/javascript">

      function callGetBookingAPI()
      {
        renderBookings();
      }
      function callGetUserAPI(){
        renderUsers();
      }

      async function getData(url) {
         // let url = 'http://localhost:5188/api/bookings';
          try {
              let res = await fetch(url);
              return await res.json();
          } catch (error) {
              console.log(error);
          }
      }

      async function renderBookings() {
          let bookings = await getData('http://localhost:5188/api/bookings');
          let html = '';
          bookings.forEach(booking => {
              let htmlSegment = `<tr>
                                  <th scope="row">${booking.id}</th>
                                  <td>${booking.bookingDate}</td>
                                  <td>${booking.pickupPoint}</td>
                                  <td>${booking.destination}</td>
                                </tr>`;

              html += htmlSegment;
          });

          let container = document.getElementById('data1');
          container.innerHTML = html;
      }

      async function renderUsers() {
          let users = await getData('https://jsonplaceholder.typicode.com/users');
          let html = '';
          users.forEach(user => {
              let htmlSegment = `<tr>
                                  <th scope="row">${user.id}</th>
                                  <td>${user.name}</td>
                                  <td>${user.phone}</td>
                                  <td>${user.address.street}</td>
                                  <td>${user.address.city}</td>
                                  <td>${user.address.zipcode}</td>
                                </tr>`;

              html += htmlSegment;
          });

          let container = document.getElementById('data2');
          container.innerHTML = html;
      }

     
     
  </script>
</head>
<body>

    <div class="container">
      <h4>Booking information</h4>
        <table class="table">
            <thead>
              <tr>
                <th scope="col">#ID</th>
                <th scope="col">Date</th>
                <th scope="col">Pickup point</th>
                <th scope="col">Destination</th>
              </tr>
            </thead>
            <tbody id="data1">
            </tbody>
          </table>
          <button onclick="callGetBookingAPI()">Get Booking</button>
    </div>

    <div class="container">
      <h4>User information</h4>
        <table class="table">
            <thead>
              <tr>
                <th scope="col">#ID</th>
                <th scope="col">Name</th>
                <th scope="col">Phone</th>
                <th scope="col">Street</th>
                <th scope="col">City</th>
                <th scope="col">ZipCode</th>
              </tr>
            </thead>
            <tbody id="data2">
            </tbody>
          </table>
          <button onclick="callGetUserAPI()">Get Users</button>
    </div>

    
</body>
</html>
